{% extends 'base.html' %}
{% block content %}

<div class=" col-lg-7 col-md-6 col-sm-3" style="width: 90%;margin-left: 9rem;font-size: 20px;" >
      <h2 style="text-align: center;">PRODUCTS</h2>
      <table id="myTable"  class="table table-striped table-dark">
            <thead>
                  <tr>
                        
                        <th scope="col">Title</th>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                  </tr>
            </thead>

            {% for products in product %}
            <tr>
                  <td><b>{{products.product_name}}</b></td>
                  <td ><img style="height: 150px; width: 150px" src="{{products.ImageURL}}"> </td>
                  <td>{{products.desc}}</td>
                  <td>{{products.price}}</td>
                  <td>{{products.quantity}}</td>
                  <td><a href="/admin1/edit_product/{{ products.id}}"><button class="btn btn-primary btn-sm btn-block"
                              style="width: auto;">Edit</button></a></td>
                  <td><a href="/admin1/delete_product/{{products.id}}"><button
                              class="btn btn-danger btn-sm btn-block" style="width: auto;">Delete</button></a></td>
            </tr>

      {% endfor %}
      </table>
      </div>
{% endblock%}
