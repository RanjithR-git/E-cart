{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/admin1/edit_category/{{category.id}}/">
        {% csrf_token %}
     
        <p class="text-uppercase pull-center"> Edit Category</p>
	<div class="form-group">
		<input type="text" name="category" class="form-control input-lg" value="{{category.category}}" required="required">
	</div>
	
	<div>
       
		<input type="submit"  class="btn btn-lg btn-primary"   value="Update"> 
	</div>
	
    </form>
</body>
</html>
{% endblock %}
