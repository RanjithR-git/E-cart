{% extends 'base.html' %}
{% block content %}

<form method="POST" action="{% url 'edit_product' products.id %}" enctype="multipart/form-data">
	{% csrf_token %}
<fieldset>
	<p class="text-uppercase pull-center"> Edit Product</p>
	<div class="form-group">
		<input type="text" name="product_name" id="product_name" class="form-control input-lg" value="{{products.product_name}}">
	</div>

	<div class="form-group">
		<input type="text" name="desc" id="desc" class="form-control input-lg"value="{{products.desc}}">
	</div>
	<div class="form-group">
		<input type="number" name="price" id="price" class="form-control input-lg" value="{{products.price}}">
	</div>
	<div class="form-group">
		<input type="number" name="quantity" id="quantity" class="form-control input-lg" value="{{products.quantity}}">
	</div>
	<div class="form-group">
		
		<input type="file" name="image" id="image" class="form-control input-lg" >

		<div class="form-group col-md-6 feight py-3"> <div class="form-group col-md-6 feight py-3"><img src="{{products.ImageURL}}" id="imageview" style="height: 100px;width: 100px;"></div>
		</div>
		
	</div>
	<div>
		<input type="submit" class="btn btn-lg btn-primary "  value=" Update">
	</div>
</fieldset>
</form>

{% endblock %}
